apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-application-sets
  labels:
    lauckserv.io/environment: dev
    lauckserv.io/category: app
spec:
  destination:
    namespace: argo
    server: https://kubernetes.default.svc
  project: argocd
  source:
    path: applicationSets
    repoURL: https://github.com/lauckserv/ops-cluster-dev
    targetRevision: HEAD
    directory:
      recurse: true
      jsonnet: {}
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
